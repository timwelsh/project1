<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="gameover.html">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p id="title" class="title is-uppercase">
                        <a href="index.html">Space Sounds</a>
                    </p>
                </div>
            </div>
        </section>

        <!-- Progress bar -->
        <section class="progress-bar is-fullhd">
            <img src="assets/images/unpowered.png" id="rocket">
            <img src="assets/images/sun.png" class="planetImage" id="sun">
            <img src="assets/images/mercury.png" class="planetImage" id="mercury">
            <img src="assets/images/venus.png" class="planetImage" id="venus">
            <img src="assets/images/earth.png" class="planetImage" id="earth">
            <img src="assets/images/mars.png" class="planetImage" id="mars">
            <img src="assets/images/jupiter.png" class="planetImage" id="jupiter">
            <img src="assets/images/saturn.png" class="planetImage" id="saturn">
            <img src="assets/images/uranus.png" class="planetImage" id="uranus">
            <img src="assets/images/neptune.png" class="planetImage" id="neptune">
            <img src="assets/images/kuiper.png" class="planetImage" id="kuiper">
        </section>

        <section class="is-fullhd has-background-black">
            <div>
                <p class="title has-text-white has-text-centered">
                Listen
                </p>
                <p class="subtitle has-text-white has-text-centered has-text-weight-light">
                Click on the image that is associated with the sound
                </p>
                <div class="audio-wrapper">
                    <div class="audio"></div>
                </div>
            </div>
            <br>
        </section>


        <section class="section has-background-black">
            <div class="container columns">
                <!-- First answer option will be populated here -->
                <div id="option-1" class="column is-half">
                    <div class="image-wrapper">
                        <h1 id="option-1_header" class="title has-text-white has-text-centered"></h1>
                        <img id="option-1_image" class="image grayscale">
                        <div class="overlay"></div>
                    </div>
                </div>
                <!-- Second answer option will be populated here -->
                <div id="option-2" class="column is-half">
                    <div class="image-wrapper">
                        <h1 id="option-2_header" class="title has-text-white has-text-centered"></h1>
                        <img id="option-2_image" class="image grayscale">
                        <div class="overlay"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal: pops up when user answers incorrectly -->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title"></p>
                    <button class="delete modal_button" aria-label="close"></button>
                </header>
                <section class="modal-card-body is-size-5">
                    <p id="modal-content"></p>
                </section>
                <footer class="modal-card-foot">
                    <button class="button has-background-grey-lighter modal_button">Continue</button>
                </footer>
            </div>
        </div>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                <strong>Space Sounds</strong> by <a href="">Sherry Carrosco</a>, <a href="https://github.com/ericksont11">Thomas Erickson</a>, <a href="https://github.com/leaf-junkie">Julie Ragsdale</a>, and <a href="https://github.com/timwelsh">Tim Welsh</a>. View the project on 
                <a href="https://github.com/timwelsh/project1">GitHub</a>. Images courtesy of the
                <a href="">NASA APOD API</a>.
                </p>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Javascript -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
